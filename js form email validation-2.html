<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Validation</title>       
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head> 
    <body>
                <form onsubmit="validate()" >
                <input type="email" id="email" placeholder="Enter your email" class="form-control mb-3">
                <input type="password" id="password" placeholder="Enter your password" class="form-control mb-3">
                <input type="password" id="confirmPassword" placeholder="Confirm your password" class="form-control mb-3">
                <input type="text" id="fullName" placeholder="Enter your full name" class="form-control mb-3" >
                
                First Name: <input type="text" id="firstName" oninput="updateFullName()"><br><br>
                Last Name: <input type="text" id="lastName" oninput="updateFullName()"><br><br>
                <span id="error"></span> <br>
                <button class="btn btn-primary" onclick="validate(event)">Submit</button>
                </form>
     <script>
           function validate(event) {
             if (event) event.preventDefault();
             let error = document.getElementById("error");
            var email =document.getElementById("email").value;
            var regex =/^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$/;
            var emailvalid = regex.test(email);

            var password = document.getElementById("password").value;
            var regex1=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za_z\d@$!%*?&]{8,}$/;
            var passwordvalid = regex1.test(password);

            var confirmPassword = document.getElementById("confirmPassword").value;
            if (password !== confirmPassword) {
                error.innerText = "Passwords do not match";
                return false;
            }

            if (emailvalid == false) {
                error.innerText = "Please enter a valid email address";
                return false;
            }
            if (passwordvalid == false) {
                alert ('Please enter a valid password');
                return false;
            }
            alert('Form submitted successfully!');
            return true;
             
    }
function updateFullName() {
  const first = document.getElementById("firstName").value;
  const last = document.getElementById("lastName").value;
  document.getElementById("fullName").value = first + " " + last;
}

    
    </script>
     </body>
</html>
