<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
    <h2>Name Validation</h2>
    <form id="studentForm">
      <div class="mb-3">
        <label for="StudentName" class="form-label">Student Name:</label>
        <input type="text" id="StudentName" name="StudentName" class="form-control"onfocus="function1(this)" onblur="function2(this)">
        <p id="errorStudent" class="text-danger"></p>
      </div>

      <div class="mb-3">
        <label for="FatherName" class="form-label">Father Name:</label>
        <input type="text" id="FatherName" name="FatherName" class="form-control"onfocus="function1(this)" onblur="function2(this)">
        <p id="errorFather" class="text-danger"></p>
      </div>

      <div class="mb-3">
        <label for="MotherName" class="form-label">Mother Name:</label>
        <input type="text" id="MotherName" name="MotherName" class="form-control"onfocus="function1(this)" onblur="function2(this)">
        <p id="errorMother" class="text-danger"></p>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script>
    function function1(a) {
      a.style.background = "orange";
    }

    function function2(a) {
      a.style.background = "blue";
    }
    document.getElementById("studentForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Input values
      const StudentName = document.getElementById("StudentName").value.trim();
      const errorStudent = document.getElementById("errorStudent");
      errorStudent.textContent = "";
      const nameRegex1 = /^[A-Za-z\s'-]{2,50}$/;

      const FatherName = document.getElementById("FatherName").value.trim();
      const errorFather = document.getElementById("errorFather");
       errorFather.textContent = "";
       const nameRegex2 = /^[A-Za-z\s'-]{2,50}$/;

      const MotherName = document.getElementById("MotherName").value.trim();
      const errorMother = document.getElementById("errorMother");
      errorMother.textContent = "";
      const nameRegex3 = /^[A-Za-z\s'-]{2,50}$/;

      // Validate Student Name
      if (StudentName === "") {
        errorStudent.textContent = "Student name cannot be empty.";
        return false;
      } else if (!nameRegex1.test(StudentName)) {
        errorStudent.textContent = "Invalid student name.";
        return false;
      }
       alert('student name is valid');
      // Validate Father Name
      if (FatherName === "") {
        errorFather.textContent = "Father name cannot be empty.";
        return false;
      } else if (!nameRegex2.test(FatherName)) {
        errorFather.textContent = "Invalid father name.";
        return false;
      }
       alert('father name is valid');
      // Validate Mother Name
      if (MotherName === "") {
        errorMother.textContent = "Mother name cannot be empty.";
        return  false;
      }
      
      else if (!nameRegex3.test(MotherName)) {
        errorMother.textContent = "Invalid mother name.";
        return false;
      }
      alert('mother name is valid');
    });
  </script>


</body>
</html>
