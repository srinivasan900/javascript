<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <form id="fruits" class="p-3">
    <label for="fruits1" class="form-label text-success">Fruits 1</label>
    <input type="text" id="fruits1" name="fruits1" class="form-control mb-3" onfocus="function1(this)" onblur="function2(this)">

    <label for="fruits2" class="form-label text-success">Fruits 2</label>
    <input type="text" id="fruits2" name="fruits2" class="form-control mb-3" onfocus="function1(this)" onblur="function2(this)">

    <!-- Added email and email1 fields for JS -->
    <label for="email" class="form-label text-primary">Email</label>
    <input type="text" id="email" class="form-control mb-3" placeholder="Enter email">

    <label for="email1" class="form-label text-primary">Confirm Email</label>
    <input type="text" id="email1" class="form-control mb-3" placeholder="Re-enter email">
  </form>

  <script>
    function function1(a) {
      a.style.background = "orange";
    }

    function function2(a) {
      a.style.background = "blue";
    }

    document.getElementById("email").addEventListener("focus", function () {
      console.log("email is focused");
    });

    document.getElementById("email1").addEventListener("blur", function () {
      if (this.value.trim() === "") {
        alert("Fill out this field");
      }
    });
  </script>
</body>
</html>
