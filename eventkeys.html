<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
       <link href='https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      </head>
      <body>
        <button id="demo1">2000</button><br><br>
        <button id="demo2">2000</button>
        <script>
            let btn1=document.getElementById("demo1");
            let btn2=document.getElementById("demo2");
            document.addEventListener('keydown',(event)=>{
                console.log("event.key");
                switch(event.key){
                    case 'ArrowUp':
                    btn1.textContent=Number(btn1.textContent)+1;
                    break;
                    case 'ArrowDown':
                    btn1.textContent=Number(btn1.textContent)-1;
                    break;
                  }
                  })
                    <!--second Event-->
                    document.addEventListener('keydown',(event)=>{
                        console.log("event.key");
                     switch(event.key){
                        case 'ArrowLeft':
                        btn2.textContent=Number(btn2.textContent)-1;
                        break;
                        case 'ArrowRight':
                        btn2.textContent=Number(btn2.textContent)+1;
                        break;    
                        } 
                })
        </script>
      </body>
      </html>
